<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lister</title>
    <link rel="stylesheet" href="css/master.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body class = "gradient">
    <form action="../js/index.js" id="formElement">
        <div class="container-fluid p-3 fixed-top gradient" id="container_form">
            <div class="row justify-content-end">
                <div class="col-auto">
                    <a href="/"></a>
                </div>
                <div class="col-auto">
                    <input type="text" name="name" class="form-control" placeholder="Name">
                </div>
                <div class="col-auto">
                    <input type="text" name="company" class="form-control" placeholder="Company">
                </div>
                <div class="col-auto">
                    <input type="text" name="year" class="form-control" placeholder="Year">
                </div>
                <div class="col-auto">
                    <input type="text" name="gender" class="form-control" placeholder="Gender">
                </div>
                <div class="col-auto">
                    <button class="btn btn-light" id="btn_submit">Add Game</button>
                </div>
            </div>
        </div>
    </form>
    <div>
        <table class="table table-striped table-dark">
            <thead>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Company</th>
                <th scope="col">Year</th>
                <th scope="col">Gender</th>
                <th scope="col">Create</th>
            </thead>
            <tbody id="table-list">
            </tbody>
        </table>
    </div>
    <footer class = "text-center gradient">
        <p class = "h1 text-light">Lister</p>
        <small class = "text-light pb-2">Create by Mois√©s Guevara &copy;</small>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>

</html>
