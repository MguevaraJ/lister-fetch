<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lister</title>
</head>

<body class="gradient">
    <form id="formElement">
        <div class="container-fluid p-3 fixed-top gradient" id="container_form">
            <div class="row justify-content-end">
                <div class="col-auto">
                    <a href="/"></a>
                </div>
                <div class="col-auto">
                    <input type="text" name="name" class="form-control" placeholder="Name" 
                    required>
                </div>
                <div class="col-auto">
                    <input type="text" name="company" class="form-control" placeholder="Company" 
                    required>
                </div>
                <div class="col-auto">
                    <input type="text" name="year" class="form-control" placeholder="Year" 
                    required>
                </div>
                <div class="col-auto">
                    <input type="text" name="gender" class="form-control" placeholder="Gender" 
                    required>
                </div>
                <div class="col-auto">
                    <button class="btn btn-light" id="btn_submit">Add Game</button>
                </div>
            </div>
        </div>
    </form>
    <div>
        <table class="table table-striped table-dark">
            <thead class="text-center">
                <tr id="rows">
                    <th scope="col">ID</th>
                    <th scope="col">name</th>
                    <th scope="col">company</th>
                    <th scope="col">year</th>
                    <th scope="col">gender</th>
                    <th scope="col">create</th>
                </tr>
            </thead>
            <tbody class="text-center" id="table-list">
            </tbody>
        </table>
    </div>
    <footer class="text-center gradient">
        <p class="h1 text-light">Lister</p>
        <small class="text-light pb-2">Create by MoisÃ©s Guevara &copy;</small>
    </footer>
</body>
</html>
